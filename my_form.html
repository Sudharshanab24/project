<html>
<head>
</head>
<body>
<form action="fees.html" method="post" target="_blank" >
<fieldset>
<legend>PERSONAL DETAILS</legend><br>
<label>FIRST NAME</label>
<input type="text" name="FN" tabindex="1" required><br><br>
<label>LAST NAME</label>
<input type="text" name="LN" maxlength="3" required><br><br>
<label>DOB</label>
<input type="date" name="DOB" value="DD/MM/YYYY"><br><br>
<label>GENDER</label>
<input type="radio" name="gender" required>
<label>FEMALE</label>
<input type="radio" name="gender" required>
<label>MALE</label><br><br>
<label>PARENT OR GUARDIAN NAME</label>
<input type="text" name="FAN" required><br><br>
<label>SCHOOL NAME</label>
<input type="text" name="SN" size="80" required><br><br>
<label>RANGE OF MARKS [AT THE LAST EXAM]</label><br><br>
<select name="marks">
<option value="abv 400">GREATER THAN 400</option>
<option value="300 to 400" selected>BETWEEN 300 AND 400</option>
<option value="bel 300">BELOW 300</option>
<option value="fail">FAIL</option>
</select><br><br>
<label>MOBILE NUMBER</label>
<input type="number" name="mobnum" required><br><br>
<label>RESIDENTIAL ADDRESS</label>
<textarea rows="8" cols="20"></textarea><br><br>
<label>PLACE</label>
<input type="text" required><br><br>
<label>CITY</label>
<input type="text" required><br><br>
<label>DISTRICT</label>
<input type="text" required><br><br>
<label>STATE</label>
<input type="text" value="TAMILNADU" readonly><br><br>
<input type="submit">
</fieldset>
</form>
<p style="border-style:double;text-align:center;color:red;">PLEASE FILL THE BANK DETAILS PRESENT IN THE NEXT SLIDE</p>
</body>
</html>
