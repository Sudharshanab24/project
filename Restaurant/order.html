<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=" 1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src='main.js'></script>
    
</head>
<body>
<div class="container" style="width:300pt;">
        <form action="thanks.html" class="was-validated">
            <div class="form-group">
                <label for="item" class="form-label">LIST OF ITEMS</label>
                <textarea rows="5" class="form-control" name="item" required style="width:200pt;"></textarea>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div><br><br>
            <div class="form-group">
                <label for="name" class="form-label">CUSTOMER NAME</label>
                <input type="text" class="form-control" name="nam" required style="width:200pt;">
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div><br><br>
            <div class="form-group">
                <label for="num" class="form-label">MOBILE NUMBER</label>
                <input type="number" class="form-control" name="num" required style="width:200pt;">
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div><br><br>
            <div class="form-group">
                <label class="form-label" for="add">ADDRESS</label>
                <textarea class="form-control" rows="5" name="add" required style="width:200pt;"></textarea>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div><br><br>
            <div class="form-group form-check">
                <label class="form-check-label">
               <input class="form-check-input" type="checkbox"> Remember me
           </label>
            </div><br><br>
            <button type="submit" class="btn btn-success">Take order</button>
        </form>
    </div>
</body>

</html>
