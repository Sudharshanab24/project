<html>

<head>
    <title>ROOM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=" 1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{background-color: rgb(6, 94, 65);}
    </style>
</head>

<body>
    <div class="container">
        <form class="was-validated">
            <div class="form-floating">
                <input type="text" class="form-control" id="cn" name="cusname" placeholder="name followed by initial"
                    required>
                <label for="name">CUSTOMER'S NAME</label>
                <div class="valid-feedback">VALID</div>
                <div class="invalid-feedback">THIS FIELD IS REQUIRED</div>
            </div>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="fn" name="fname" placeholder="name followed by initial"
                    required>
                <label for="name">FATHER'S NAME</label>
                <div class="valid-feedback">VALID</div>
                <div class="invalid-feedback">THIS FIELD IS REQUIRED</div>
            </div>
            <div class="form-floating my-3">
                <textarea rows="5" class="form-control" id="ad" name="ADDR" placeholder="ADDRESS OF THE CUSTOMER"
                    required></textarea>
                <label for="name">ADDRESS</label>
                <div class="valid-feedback">VALID</div>
                <div class="invalid-feedback">THIS FIELD IS REQUIRED</div>
            </div>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="na" name="nat" placeholder="nation" required>
                <label for="name">NATIONALITY</label>
                <div class="valid-feedback">VALID</div>
                <div class="invalid-feedback">THIS FIELD IS REQUIRED</div>
            </div>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="fn" name="fname" placeholder="state" required>
                <label for="name">STATE</label>
                <div class="valid-feedback">VALID</div>
                <div class="invalid-feedback">THIS FIELD IS REQUIRED</div>
            </div>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="fn" name="fname" placeholder="District" required>
                <label for="name">DISTRICT</label>
                <div class="valid-feedback">VALID</div>
                <div class="invalid-feedback">THIS FIELD IS REQUIRED</div>
            </div>
            <label for="gen">GENDER</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="fem" name="female" value="fm">
                <label class="form-check-label" for="female">FEMALE</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="mA" name="male" value="m">
                <label class="form-check-label" for="male">MALE</label>
            </div>
            <div class="form-floating my-3">
                <input type="number" class="form-control" id="NR" name="NUM" placeholder="NOR" required>
                <label for="name">NO OF ROOMS</label>
                <div class="valid-feedback">VALID</div>
                <div class="invalid-feedback">THIS FIELD IS REQUIRED</div>
            </div>
            <label>TYPE OF ROOM</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="a" name="AC" value="ac">
                <label class="form-check-label" for="female">AC</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="na" name="NON AC" value="ncc">
                <label class="form-check-label" for="male">NON AC</label>
            </div>
            <div class="form-group my-3">
                <label for="checkin">DATE OF CHECKING IN</label>
                <input type="date" class="form-control" id="ci" name="chi" placeholder="chin" required>
                <div class="valid-feedback">VALID</div>
                <div class="invalid-feedback">THIS FIELD IS REQUIRED</div>
            </div>
            <div class="form-group my-3">
                <label for="checkout">DATE OF CHECKING OUT</label>
                <input type="date" class="form-control" id="co" name="cho" placeholder="chou" required>
                <div class="valid-feedback">VALID</div>
                <div class="invalid-feedback">THIS FIELD IS REQUIRED</div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
